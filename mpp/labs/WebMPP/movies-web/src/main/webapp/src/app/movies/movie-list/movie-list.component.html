<div *ngIf="selectedMovie">
    <h2>
        {{selectedMovie.name | uppercase}} was selected
    </h2>
    <button (click)="gotoDetail()">View Details</button>
</div>

<h2>Movies</h2>
<ol class="movies">
    <li *ngFor="let movie of movies "
        [class.selected]="movie === selectedMovie"
        (click)="onSelect(movie)">
        {{movie.name}}
        <button class="delete"
                (click)="delete(movie); $event.stopPropagation()">x</button>
    </li>
</ol>
